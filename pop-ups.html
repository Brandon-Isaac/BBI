<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Popups
    </title>
</head>
<body>
     <!-- Student Sign Up Form -->
  <div class="popup" id="student-signup-popup">
    <div class="popup-content">
      <span class="close" id="close-student-signup">&times;</span>
      <h2>Student Sign Up</h2>
      <!-- Your student sign-up form here -->
    </div>
  </div>

  <!-- Mentor Sign Up Form -->
  <div class="popup" id="mentor-signup-popup">
    <div class="popup-content">
      <span class="close" id="close-mentor-signup">&times;</span>
      <h2>Mentor Sign Up</h2>
      <!-- Your mentor sign-up form here -->
    </div>
  </div>

  <!-- Alumni Sign Up Form -->
  <div class="popup" id="alumni-signup-popup">
    <div class="popup-content">
      <span class="close" id="close-alumni-signup">&times;</span>
      <h2>Alumni Sign Up</h2>
      <!-- Your alumni sign-up form here -->
    </div>
  </div>
</div>
</body>
</html>
